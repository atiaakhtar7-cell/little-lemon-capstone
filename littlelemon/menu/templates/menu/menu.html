{% extends 'base.html' %}
{% block content %}
<h1>Menu</h1>
<ul>
    {% for item in items %}
        <li>
            <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a> - ${{ item.price }}
        </li>
    {% empty %}
        <li>No menu items found.</li>
    {% endfor %}
</ul>
{% endblock %}
